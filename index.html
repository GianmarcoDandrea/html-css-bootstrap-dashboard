<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width: 576px)">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 768px)">

    <!-- FONTAWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GOOGLE FONTS LINK-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- FONT STYLE -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper w-100 vh-100">

        <!-- HEAD BAR -->
        <div class="head-bar w-100 d-flex flex-center">
            <div class="head-bar-nav d-flex w-100 p-2 flex-center justify-content-between">

                <div class="logo d-flex">
                    <div class="d-flex flex-center">
                        <img class="mobile-logo" src="img/mobile-logo.png" alt="">
                    </div>

                    <div class="d-flex flex-center">
                        <img class="desktop-logo" src="img/logo.svg" alt="">
                    </div>
                </div>

                <div class="search-bar d-flex rounded-2">
                    <button class="search-btn btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                    <input class="rounded-2" type="text" placeholder="Prova a cercare: Lezioni di Lavarel">
                </div>

                <div class="search-bar-btn d-flex flex-center justify-content-around">
                    <a class="text-decoration-none" href="">
                        <i class="fa-solid fa-list-ul"></i>
                    </a>

                    <a class="text-decoration-none" href="">
                        <i class="fa-solid fa-circle-question"></i>
                    </a>

                    <a class="text-decoration-none" href="">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>

                    <a class="text-decoration-none" href="">
                        <i class="fa-solid fa-bell"></i>
                    </a>
                </div>
            </div>


        </div>


        <!-- MAIN -->
        <main class="w-100 d-flex flex-wrap">

            <!-------------- SIDEBAR ------------>
            <div class="sidebar h-100 p-2 d-flex flex-column justify-content-between">

                <div class="sidebar-icon mt-3">
                    <a href="" class="d-flex flex-center text-decoration-none my-3">
                        <i class="fa-solid fa-house"></i>
                        <div class="icon-text ms-3">
                            Home
                        </div>
                    </a>

                    <a href="" class="d-flex flex-center text-decoration-none my-3">
                        <i class="fa-solid fa-chart-simple"></i>
                        <div class="icon-text ms-3">
                            Stats
                        </div>
                    </a>

                    <a href="" class="d-flex flex-center text-decoration-none my-3">
                        <i class="fa-solid fa-signal"></i>
                        <div class="icon-text ms-3">
                            Signals
                        </div>
                    </a>

                </div>

                <a class="admin-setting d-flex flex-center text-decoration-none">
                    <i class="fa-solid fa-gear"></i>
                    <div class="icon-text ms-3">
                        Admin
                    </div>
                </a>
            </div>

            <!-------------- DASHBAR ------------>
            <div class="dashboard h-100 ovrflw-y">

                <!-- dashboard header -->
                <div class="dashboard-header d-flex flex-wrap justify-content-evenly px-1">
                    <div class="new-student my-2 dashboard-header-box d-flex">
                        <span>
                            Nuovo Studente
                        </span>

                    </div>

                    <div class="type-of-plan my-2 dashboard-header-box d-flex flex-wrap align-items-baseline">
                        <span class="fs-2">
                            Boolean
                        </span>

                        <span class="type-of-plan-opt plan-name rounded-3 p-1 mx-1 ">
                            Piano blaze
                        </span>

                        <span class="type-of-plan-opt nmr-app rounded-3 p-1 mx-1">
                            3 apps
                        </span>

                        <span class="p-1">
                            <i class="fa-solid fa-angles-right"></i>
                        </span>

                        <div class="plus type-of-plan-opt rounded-circle d-flex flex-center">
                            <i class="fa-solid fa-plus"></i>
                        </div>

                        <div class="type-of-app rounded-3 p-1 mx-1">
                            Boolean mobile app
                        </div>

                        <div class="type-of-app rounded-3 p-1 mx-1">
                            Boolean web app
                        </div>

                        <div class="type-of-app rounded-3 p-1 m-1">
                            Boolean blog app
                        </div>

                    </div>

                    <div class="online-status my-2 dashboard-header-box">
                        <span>
                            Studenti online negli ultimi 30 minuti
                        </span>

                        <div class="nmr-std-online fs-3">
                            125
                        </div>


                    </div>

                </div>

                <!-- dashboard main -->
                <div class="dashboard-main">

                    <div class="container-fluid px-0 w-100 d-flex flex-center">

                        <div class="row w-100 d-flex flex-wrap">

                            <div class="left-col col-12 col-md-8 py-2">

                                <!-- next classes -->
                                <div class="next-classes rounded-2 border">

                                    <h4 class="title p-3 m-0 border-bottom">
                                        Prossime classi
                                    </h4>

                                    <!-- TABLE -->
                                    <table class="table p-3">

                                        <thead>
                                            <tr class=" align-items-center">
                                                <th scope="col" class="table-class-name">Nome</th>
                                                <th scope="col" class="table-class-date text-center">Data inizio</th>
                                                <th scope="col" class="table-class-roi text-center">ROI</th>
                                                <th scope="col" class="table-class-state text-center">Stato</th>
                                                <th scope="col" class="table-class-action text-center">Azioni</th>
                                            </tr>
                                        </thead>

                                        <tbody>

                                            <tr>
                                                <td class="d-flex py-0 align-items-center border border-0">

                                                <div class="tdata-icon rounded-circle d-flex flex-center">
                                                    <i class="fa-solid fa-code"></i>
                                                </div>

                                                <div class="name-class px-2">
                                                    Classe 75
                                                </div>
                                                
                                                </td>

                                                <td class="table-data-date text-center border border-0 ">
                                                    15 Febbraio 2021
                                                </td>

                                                <td class="text-center border border-0">
                                                    20%
                                                </td>
                                                <td class="done-status text-center border border-0">

                                                </td>

                                                <td class="d-flex justify-content-center border border-0 g-2"> 

                                                    <div class="change-btn btn border mx-2">
                                                        <i class="fa-solid fa-pencil"></i>
                                                    </div>

                                                    <div class="delete-btn btn border">
                                                        <i class="fa-solid fa-trash"></i>
                                                    </div>

                                                </td>
                                            </tr>

                                        </tbody>
                                      </table>
                                </div>
                                <div class="faq my-3 rounded-2 border"></div>
                            </div>

                            <div class="rigth-col col-12 col-md-4 py-2">
                                <div class="todo rounded-2 border"></div>
                                <div class="graphic my-3 rounded-2 border"></div>
                            
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        
        </main>
    </div>
</body>
</html>
