<!DOCTYPE html>

    <title></title>

    <!-- Bootstrap Link -->

<body>
    <div class="wrapper w-100 vh-100">

        <div class="head-bar w-100 d-flex flex-center">

                    <div class="mobile-logo d-flex flex-center">
                        
                    </div>

                    <div class="desktop-logo">
                        
                    </div>
                </div>

                <div class="search-bar d-flex flex-center">

                </div>

                <div class="nav-btn">

                </div>
            </nav>


        </div>

                            <div class="left-col col-12 col-md-8 py-2">

                            </div>
